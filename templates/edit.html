{%extends 'index.html'%}

{%block contents%}
<form action="{{url_for('edit')}}" method="POST">
    <label>Roll No</label>
    <input name="roll" text="text" value={{data[0][0]}} pattern="[0-9]{8}" title="8 Digit Required" required>
    <br>
    <label>First Name</label>
    <input type="text" name="fname" value={{data[0][1]}} required>
    <br>
    <label>Last Name</label>
    <input name="lname" type="text" value={{data[0][2]}} required>
    <br>
    <label>Contact</label>
    <input type="tel" name="phone" value={{data[0][3]}} required>
    <br>
    <label>Email</label>
    <input type="mail" name="mail" value={{data[0][4]}} required>
    <br>
    <label>Pin Code</label>
    <input type="text" name="pincode" pattern="[0-9]{6}" value={{data[0][6]}} title="6 Digit Required" required>
    <br>
    <label for="gender">Gender</label>
    <select name="gender" required>
        {%for i in genders%}
        <option value={{data[0][7]}} selected></option>
        {%endfor%}
    </select>
    <br>
    <label for="stream">Stream</label>
    <select name="stream" value={{data[0][8]}} required>
        <option>Computer Science</option>
        <option>Information Technology</option>
        <option>Mechanical</option>
        <option>Civil</option>
        <option>EXTC</option>
    </select>
    <br>
    <label>Date of Birth</label>
    <input type="date" name="dob" required>
    <br>
    <input type="submit">
</form>
{%endblock%}
